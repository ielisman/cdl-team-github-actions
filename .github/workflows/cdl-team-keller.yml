# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Keller Automation

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Website URL'
        required: true

#permissions:
#  contents: read

jobs:
  # build:
  keller-automation:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium webdriver-manager pytest 
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Selenium Keller
      run: |        
        python test.py -url ${{ github.event.inputs.url }}
      env:
        TITLE: ${{ steps.keller-automation.outputs.title }}
      
    - name: Send results to webhook
      if: always() # This step runs even if the previous steps fail
      uses: actions/http-request@v1
      with:
          url: https://webhook.site/5c40bbec-1186-4834-8729-72fde035229e
          method: POST
          headers: '{ "Content-type": "application/json" }'
          data: '{ "title": "${{ env.TITLE }}", "url": "${{ github.event.inputs.url }}" }'
